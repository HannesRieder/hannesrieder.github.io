<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hannes Rieder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      cursor: default;
    }

    h1 {
      position: relative;
      font-size: clamp(4rem, 12vw, 10rem);
      font-weight: 700;
      text-transform: lowercase;
      text-align: center;

      /* Image gradient */
      background: url('https://cdn.7tv.app/paint/01H4KSAWP80000TDEXCZCHXRPB/layer/01JAMR28DRMJ1C6EHWTDH8T5X3/1x.webp') no-repeat center/cover;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      animation: moveBackground 25s linear infinite;
    }

    /* Glow behind text */
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      z-index: -1;

      background: url('https://cdn.7tv.app/paint/01H4KSAWP80000TDEXCZCHXRPB/layer/01JAMR28DRMJ1C6EHWTDH8T5X3/1x.webp') no-repeat center/cover;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      filter: blur(40px) opacity(0.6);
      animation: moveBackground 25s linear infinite;
    }

    p {
      color: #aaa;
      font-size: 1.3rem;
      margin-top: 1rem;
      text-align: center;
    }

    .social-icons {
      display: flex;
      gap: 24px;
      margin-top: 2rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00d4ff;
    }

    @keyframes moveBackground {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Trailing circle */
    .trail {
      position: fixed;
      width: 14px;
      height: 14px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1 data-text="hannes rieder*">hannes rieder*</h1>
  <p>digital portfolio â€“ work in progress</p>

  <nav class="social-icons">
    <a href="https://instagram.com/gipflaer" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/in/hannesrieder" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="mailto:hannesrieder08@gmail.com"><i class="fas fa-envelope"></i></a>
  </nav>

  <!-- trailing circle -->
  <div class="trail"></div>

  <script>
    const trail = document.querySelector('.trail');
    let mouseX = 0, mouseY = 0;
    let trailX = 0, trailY = 0;

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      trailX += (mouseX - trailX) * 0.2;
      trailY += (mouseY - trailY) * 0.2;
      trail.style.left = trailX + 'px';
      trail.style.top = trailY + 'px';
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
