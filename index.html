<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hannes Rieder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      cursor: none;
    }

    h1 {
      font-size: clamp(3.5rem, 12vw, 10rem);
      font-weight: 700;
      text-transform: lowercase;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00f0ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 8s ease infinite;
      text-align: center;
      line-height: 1.1;
      text-shadow: 0 0 25px rgba(255, 0, 200, 0.7), 
                   0 0 50px rgba(0, 200, 255, 0.6);
    }

    p {
      color: #bbb;
      font-size: 1.3rem;
      margin-top: 1rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      gap: 24px;
      margin-top: 2rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00f0ff;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.8), rgba(255,0,200,0.4));
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(6px);
      z-index: 1000;
    }

    @media (hover: none) and (pointer: coarse) {
      .cursor {
        display: none;
      }
      body {
        cursor: auto;
      }
    }
  </style>
</head>
<body>
  <h1>hannes rieder*</h1>
  <p>digital portfolio â€“ work in progress</p>

  <nav class="social-icons">
    <a href="https://instagram.com/gipflaer" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/in/hannesrieder" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="mailto:hannesrieder08@gmail.com"><i class="fas fa-envelope"></i></a>
  </nav>

  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');
    window.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
